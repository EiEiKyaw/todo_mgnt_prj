<!DOCTYPE HTML>
<html
	xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/layout}">
<head>
</head>
<body>
	<div
		layout:fragment="content"
		class="container card mb-3">
		<div class="card-header">Todo List</div>
		<div class="card-body">
			<div class="row mb-3">
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<a
						th:href="@{/todo/create}"
						class="btn btn-primary">Create</a>
				</div>
			</div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th style="width: 5%">No.</th>
						<th style="width: 25%">Title</th>
						<th style="width: 40%">Description</th>
						<th style="width: 15%">Targeted Date</th>
						<th style="width: 15%">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="data, rn : ${data_list}">
						<td th:text="${rn.index+1}"></td>
						<td th:text="${data.title}"></td>
						<td
							th:text="${data.description}"
							class="text-wrap"></td>
						<td th:text="${#dates.format(data.targetedDate, 'dd-MMM-yyyy')}"></td>
						<td>
							<a
								th:href="@{/todo/edit/{id}(id=${data.id})}"
								class="btn btn-success btn-sm active"
								role="button"
								aria-pressed="true">Edit</a>
							<a
								th:href="@{/todo/delete/{id}(id=${data.id})}"
								class="btn btn-danger btn-sm active"
								role="button"
								aria-pressed="true">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
