<!DOCTYPE HTML>
<html
	xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/layout}">
<head>
</head>
<body>
	<div
		layout:fragment="content"
		class="container card mb-3">
		<div class="card-header">User List</div>
		<div class="card-body">
			<div class="row mb-3">
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<a
						th:href="@{/user/create}"
						class="btn btn-primary">Create</a>
				</div>
			</div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th style="width: 10%">No.</th>
						<th style="width: 20%">Username</th>
						<th style="width: 40%">Email</th>
						<th style="width: 15%">Status</th>
						<th style="width: 15%">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${data_list.empty}">
						<td colspan="5">No Users Available</td>
					</tr>
					<tr th:each="data, rn : ${data_list}">
						<td th:text="${rn.index+1}"></td>
						<td th:text="${data.username}"></td>
						<td th:text="${data.email}"></td>
						<td th:text="${data.status}"></td>
						<td>
							<a
								th:href="@{/todo/edit/{id}(id=${data.id})}"
								class="btn btn-success btn-sm active"
								role="button"
								aria-pressed="true">Edit</a>
							<a
								th:href="@{/todo/delete/{id}(id=${data.id})}"
								class="btn btn-danger btn-sm active"
								role="button"
								aria-pressed="true">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
