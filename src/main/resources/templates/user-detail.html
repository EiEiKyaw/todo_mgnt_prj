<!DOCTYPE HTML>
<html
	xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/layout}">
<head>
</head>
<body>
	<div
		layout:fragment="content"
		class="container card mb-3">
		<div class="card-header">New User</div>
		<div class="card-body">
			<div
				class="alert alert-danger"
				th:if="${param.duplicate}"
				role="alert">Duplicate username!</div>
			<form
				class="row g-3 needs-validation"
				novalidate
				th:action="@{/user/create}"
				th:object="${data}"
				method="post">
				<div class="col-6">
					<label
						for="username"
						class="form-label">Username</label>
					<div class="input-group has-validation">
						<input
							type="text"
							name="username"
							class="form-control"
							id="username"
							th:field="*{username}"
							required>
						<div class="invalid-feedback">Please enter your username.</div>
					</div>
				</div>
				<div class="col-6">
					<label
						for="password"
						class="form-label">Password</label>
					<input
						type="password"
						name="password"
						class="form-control"
						id="password"
						th:field="*{password}"
						required>
					<div class="invalid-feedback">Please enter your password.</div>
				</div>
				<div class="col-6">
					<label
						for="email"
						class="form-label">Email</label>
					<input
						type="email"
						name="email"
						class="form-control"
						id="email"
						th:field="*{email}"
						placeholder="example@email.com"
						required>
					<div class="invalid-feedback">Please provide a valid email.</div>
				</div>
				<div class="col-md-6">
					<label
						for="status"
						class="form-label">Status</label>
					</select>
					<select
						id="status"
						class="form-select"
						th:field="*{status}">
						<option
							th:value="ACTIVE"
							th:text="Active"></option>
						<option
							th:value="INACTIVE"
							th:text="Inactive"></option>
					</select>
				</div>
				<div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end">
					<a
						th:href="@{/user/list}"
						class="btn btn-secondary">Back</a>
					<button
						type="submit"
						class="btn btn-primary">Create</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
